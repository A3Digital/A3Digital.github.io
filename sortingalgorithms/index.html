<!DOCTYPE html>
<html>
    <head>
        <title>A3 Digital</title>
        <script src="../Libraries/p5.js"></script>
        <script src="setup.js"></script>
        <script src="sort.js"></script>
        <script src="main.js"></script>
        <meta name = "viewport" content = "width = device-width, intial-scale = 1.0">
        <link rel="stylesheet" href="../styles.css"/>
    </head>
    <body>
        <header>
            <div class = "container">
                <div id = "banner">
                    <nav>
                        <ul>
                            <li>
                                <a href="/">Home</a> |
                                <a href="/scourge">Scourge</a> |
                                <a href="/tron">Tron</a> |
                                <a href="/twoplayersnake">Two Player Snake</a> |
                                <a id = "current" href="/sortingalgorithms">Sorting Algorithms Visualized</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <p id = "status" style = "font-size:20px">Choose A Sorting Algorithm And Click "Sort".</p>
        <div id = "canvas"></div>
        <button type = "button" onclick="shuffleButton()">Shuffle</button>
        <select id = "sort" >
            <option value="In Place Merge Sort">In Place Merge Sort</option>
            <!--<option value="Heap Sort">Heap Sort</option>-->
            <option value="Selection Sort">Selection Sort</option>
            <option value="Insertion Sort">Insertion Sort</option>
            <option value="Bubble Sort">Bubble Sort</option>
            <option value="Bogo Sort">Bogo Sort</option>
            <option value="Stalin Sort">Stalin Sort</option>
        </select>
        <button type = "button" onclick="sortButton()">Sort</button>
        <!--<button type = "button" onclick="displayArray()">Display</button>-->
        <div>
            <input type="range" min="4" max ="160" value="80" class="slider" id="mySlider">
            <div id = "myOutput">80</div>
        </div>
        
        <script>
            var slider = document.getElementById("mySlider");
            var output = document.getElementById("myOutput");
            slider.oninput = function() {
                output.innerHTML = this.value;
                numRect = this.value;
                sorted = false;
                document.getElementById("status").innerHTML = "Choose A Sorting Algorithm And Click \"Sort\".";
                makeArray();
                shuffleArray();
                displayArray();
            }
        </script>
        
    </body>
</html>
